<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente</title>
    <style>
        * /* O (*) é um seletor Global, ele muda a configuração global das CSS */ {
            height: 100%;
        }
        body {
            background-image: radial-gradient(circle, #840BFF 5%, #ff38ca , #f31549 50%, #FFC536); /* Posso substituir o (to right) por escrita em grau (deg) exemplo: to right = 90deg */
            background-attachment: fixed; /* Sever para fixar o fundo */
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
