<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe basico</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

/* Configuração por CSS sobrepoem as config. inline */
        iframe {
            width: 400px;
            height: 400px;

            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>
        Testando o uso de um iframe
    </h1>

    <p>
        Acessando o site do 
        
<!-- Fazendo um iframe -->
    <iframe src="https://www.cursoemvideo.com/" frameborder="0">
<!-- Dentro da tag ficará a mensagem caso o dispositivo não suporte iframe-->
    </iframe>        

        Para Aprender a progamar
    </p>

<!-- Nem todo site finciona dentro de um iframe-->
    <p>
        O site do

        <iframe src="https://www.google.com.br/" frameborder="0">
            [SEU NAVEGADOR NÃO TEM SUPORTE PARA IFRAME]
        </iframe> 
        
        também é muito legal, pena que não funciona dentro do iframe. 
    </p>

<!-- Personalizando o iframe-->
<!--

Tamanho Padrão 300x150px

scolling config. scroll "yes" = com scroll "no" = sem scrol

-->
    <p>
        Repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" scolling="no">
            <a href="https://gustavoguanabara.github.io" target="_blank">no github</a>
        </iframe>

        Veja e aprenda.
    </p>
</body>
</html>
