<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select - Datalist - Textarea</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Select - Datalist - Textarea</h1>

    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Seu Estado</legend>
            <p>
                <label for="iestado">Estado</label>
                <select name="estado" id="iestado">

                    <option value="" selected>---Escolha---</option>

<!-- 
    optgroup - separa as opções por Grupos
-->

                    <optgroup label="Região Sudeste">
                        <option value="MG">Minas Gerais</option>
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                    </optgroup>

                    <optgroup label="Região Nordeste">
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PA">Paraiba</option>
                    </optgroup>
                </select>
            </p>
        </fieldset>

        <fieldset>
            <legend>Sua Profissão</legend>

            <p>
                <label for="iprofissao">Profissão: </label>
                <input type="text" name="profissao" id="iprofissao" list="listaprofissao">
                
                <datalist id="listaprofissao">
                    <option>Administrador</option>
                    <option>Engenheiro</option>
                    <option value="ADV">Advogado</option>
                    <option value="MED">Médico</option>
                    <option value="PIN">Pintor</option>
                    <option value="CAR">Carteiro</option>
                </datalist>
            </p>

            
        </fieldset>

<!--
    Ao utilizar o textarea é recomendado utilizar o (method="post") por causa do limite de 3.000bytes
-->

        <fieldset>
            <legend>Deixe sua Mensagem</legend>

            <p>
                <label for="imensagem">Mensagem: </label><br>

                <textarea name="mensagem" id="imensagem" cols="30" rows="10"></textarea>
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
