<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento Output</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Elemento Output</h1>

    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Soma de Numeros</legend>

            <p>
                <label for="in1">Número 1: </label>
                <input type="number" name="n1" id="in1" required min="0" max="100" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            </p>

            <p>
                <label for="in2">Número 2: </label>
                <input type="number" name="n2" id="in2" required min="0" max="100" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            </p>

<!--
    Output - serve para utilizar linguagem de progamação no HTML / porém ele não envia dados de imformação por esse exemplo ele não ira enviar a soma dos in1 + in2
-->

            <p>
                <label for="isoma">Soma: </label>
                <output name="soma" id="isoma">0</output>
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
