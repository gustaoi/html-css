<!DOCTYPE html>

    <title>Output</title>
</head>
<body>
    <h1>Exemplo de Output</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inumero">NÃºmero</label>
            <input type="range" name="numero" id="inumero" min="0" max="10" value="5" oninput="ivalor.innerHTML = Number(inumero.value)">

    </form>
