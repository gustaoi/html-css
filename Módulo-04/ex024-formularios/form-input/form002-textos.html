<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif
        }
    </style>
</head>
<body>
    <h1>
        Formulário (textos)
    </h1>

   <form action="cadastro.php" method="post">
    <p>
        <label for="iusuario">
            Usuário
        </label>

<!-- 
Quando um dados for obrigatorio use (required)

Quando quiser delimitar a quantas caracteres use (minlength) e (maxlength)

Mudar o tamanho da caixa(input) use (size)

Dica na caixa use (placeholder)
-->
        <input type="text" name="usuario" id="iusuario" required minlength="5" maxlength="15" size="10" placeholder="nome do usuário" autocomplete="username">
    </p>

    <p>
        <label for="isenha">
            Senha:
        </label>
        <input type="password" name="senha" id="isenha" required minlength="8" size=11" placeholder="senha do usuário" autocomplete="current-password">
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
   </form>
</body>
</html>
