<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email e Telefone</title>
</head>
<body>
    <h1>
        Email e Telefone
    </h1>

    <form action="cadastro.php" method="get" autocomplete="on">
<!-- 
    fieldset - Agrupamento de Campos

    legend - legenda do grupo
-->
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="25" required placeholder="Nome Completo">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="exemplo@gmail.com">
            </p>
            <p>
                <label for="itelefone">Telefone</label>
                <input type="tel" name="telefone" id="itelefone" autocomplete="tel" required pattern="^\(\d{2}\)[0-9]{4,5}-\d{4,5}$" placeholder="(xx) xxxxx-xxxx">
            </p>
        </fieldset>
<!--
     Estudar Espressão regular(Regex) 
    
     pattern - É uma (Regex) que aplica uma regra espeçifica

     Html5 Pattern
-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
