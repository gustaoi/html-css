<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color - range - file</title>
</head>
<body>
    <h1>Formulario Color- Range - File</h1>

<!-- 
    Quando tiver qeu enviar arquivos(file) e imagens utilize o (method="post") 

    Pois o (method="get") tem uma limitação de 3.000bytes
-->

    <form action="cadastro.php" method="post">
        
<!-- 
    value - No COLOR serve para mudar a cor(em código) base 
-->
        <fieldset>
            <legend>Sua Cor</legend>

            <p>
                <label for="icor">Cor: </label>
                <input type="color" name="cor" id="icor" value="#1a9a55">
            </p>
        </fieldset>

<!-- 
    value - No Range determina o valor padrão inicial
-->
        <fieldset>
            <legend>Seu Nivel de satisfação</legend>

            <p>
                <label for="inivel">Nivel de Satisfação</label>
                <input type="range" name="nivel" id="inivel" min="1" max="10" value="2">
            </p>
        </fieldset>

<!--
    file - Quando for preciso enviar arquivos e imagens é IMPORTANTE que o form esteja no (method="post")
-->

        <fieldset>
            <legend>Sua Foto</legend>

            <p>
                <label for="ifoto">Foto do Perfil</label>
                <input type="file" name="foto" id="ifoto">
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
