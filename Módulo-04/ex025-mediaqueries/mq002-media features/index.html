<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Features</title>

<!-- 
    - MEDIA TYPE -

    media="screen" - quer dizer que este style so serve para a tela

    media="print" - Serve para impressora

    media="all" - quer dizer que serve para tudo
-->

<!--

    - MIDIA FEATURES - 

    and (orientation: portrait) - modo retrato (celular em pé)

    and (orientation: landscape - modo paisagem (celular deitado)
-->
    <link rel="stylesheet" href="estilos/style.css" media="all"> 
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)">
    <link rel="stylesheet" href="estilos/paisagem .css" media="screen and (orientation: landscape)">
</head>
<body>
    <h1>Mude a orientação do seu Celular</h1>
</body>
</html>
